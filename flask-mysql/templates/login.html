{% extends "layout.html" %}

{% block body %}
<h3>Logging In</h3>
<hr>
{% from "includes/formhelpers.html" import render_field %}

<form method = "post">
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        
        <button type="submit" class="btn btn-primary">Log In</button>
</form>


{% endblock body %}
